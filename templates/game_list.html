<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
</head>
<body>
    <h2>Games</h2>
    <a href="{% url 'add_game' %}">Add New Game</a>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td>{{ game.title }}</td>
                    <td>{{ game.genre }}</td>
                    <td>{{ game.description }}</td>
                    <td>{{ game.release_date }}</td>
                    <td>
                        <a href="{% url 'edit_game' game.id %}">Edit</a>
                        <a href="{% url 'remove_game' game.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
